<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Play</title>
    <style>
        body {
            background-color: #FFF8E7;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #FFA500;
            margin: 15px 0 0 25px;
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
            position: relative;
            z-index: 3;
            top: 13.5px;
        }

        p {
            color: #66B2B2;
            text-align: center;
            font-size: 14px;
            margin: 20px;
        }

        #Container {
            text-align: center;
            margin-top: 20px;
        }

        #HomeworkList {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #TopRectangleBar {
            width: 100%;
            height: 75px;
            background: #66B2B2;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #RectangleBehindHeading {
            width: 200px;
            height: 50px;
            position: relative;
            z-index: 2;
            background: #FFF8E7;
            top: 12.5px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="TopRectangleBar"></div>
    <div id="RectangleBehindHeading"></div>
    <h1>Pulse Play</h1>
    <p>This website is for EDUCATIONAL PURPOSE ONLY. Everything on this site is being used for learning to code. Please do not misuse this website for school.</p>
    
    <div id="Container">
        <button id="HomeworkList">Homework List</button>
    </div>

    <script>
        const Button = document.getElementById("HomeworkList");
        Button.addEventListener("click", function() {
            window.location.href = "/homeworkList.html";
        });
    </script>
</body>
</html>
