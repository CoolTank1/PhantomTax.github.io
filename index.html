<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Play</title>
    <link rel="shortcut icon" href="Logo.jpg">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap');
        
        body {
            background-color: #FFF8E7;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #FFA500;
            margin: 8px 0 0 25px;
            font-family: 'Anton', serif;
            font-size: 40px;
            position: absolute;
            z-index: 3;
            top: 10px;
            left: 100px;
            display: inline-block;
            padding: 0px 20px;
            background-color: #FFF8E7;
        }

        p {
            color: #66B2B2;
            text-align: center;
            font-size: 14px;
            margin: 20px;
            position: absolute;
            top: 500px;
        }

        
        
        
        .HomeworkList {
            position: relative;
            background-color:#FFF8E7;
            border:none;
            z-index: 3;
            width:150px;
            height:60px;
            padding:10px 10px;
            overflow:hidden;
            top:40px;
            left:40%;
            font-size: 16px;
            font-family: 'Baskervville SC',serif ;
            font-weight: bold;
            color: #FFA500;
            text-decoration: none;
            display: inline-block;
        }

        .HomeworkList::before {
            content:"";
            position:absolute;
            background-color:#003366;
            height:100%;
            width:0%;
            top:0px;
            left:0px;
            z-index:-1;
            transition: 0.3s ease;
        }
        .HomeworkList:hover::before{
            width:100%;
        }
            

        #TopRectangleBar {
            width: 100%;
            height: 100px;
            background: #66B2B2;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        img {
            position: absolute;
            margin: 0px;
            padding: 0px;
            top: 5px;
            left: 18px;
            width: 90px;
            height: 90px;
            border-radius: 100px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="TopRectangleBar"></div>
    
        <a href="/homeworkList.html" class="HomeworkList">Homework List</a>
        
        
    
    
    <a href="/"> <img src="Logo.jpg"> </a>
    
    <h1>Pulse Play</h1>

</body>
</html>
